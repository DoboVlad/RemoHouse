<form (ngSubmit)="onSubmit(f)" #f="ngForm">
  <label for='serialNumber'>Serial number:</label><br>
  <input type='text' id= 'serialNumber' name='serialNumber' [(ngModel)]="serialNumber" required><br>
  <label for='name'>Name:</label><br>
  <input type='name' id= 'name' name='name' [(ngModel)]="name" required><br>
  <button mat-button mat-dialog-close="" type="submit">Update client</button>
  <button mat-button mat-dialog-close="" >Cancel</button>
</form>
