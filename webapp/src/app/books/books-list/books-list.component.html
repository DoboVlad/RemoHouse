<h2>Books</h2>
<ol class="books">
  <li *ngFor="let book of books | paginate: {itemsPerPage: 5, currentPage: p}" routerLink="/book/update/{{book.id}}" >
    {{book.title}}
    <button class="deletebtn" (click)="deleteBook(book.id)">
      Delete
    </button>
  </li>
</ol>
<pagination-controls (pageChange)="p = $event"></pagination-controls>
