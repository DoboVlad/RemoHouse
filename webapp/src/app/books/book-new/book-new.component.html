

<div class="jumbotron">
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h2>Add new book</h2>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label>Serial number</label> <br>
            <input type="text" formControlName="sn" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.sn.errors }" />
            <div *ngIf="submitted && f.sn.errors" class="invalid-feedback">
              <div *ngIf="f.sn.errors.required">Serial number is required</div>
            </div>
          </div>
          <div class="form-group">
            <br><label>Title</label> <br>
            <input type="text" formControlName="title" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.title.errors }" />
            <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
              <div *ngIf="f.title.errors.required">Title is required</div>
            </div>
          </div>
          <div class="form-group">
            <br><label>Author</label><br>
            <input type="text" formControlName="author" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.author.errors }" />
            <div *ngIf="submitted && f.author.errors" class="invalid-feedback">
              <div *ngIf="f.author.errors.required">Author is required</div>
            </div>
          </div>
          <div class="form-group">
            <br><label>Year</label><br>
            <input type="text" formControlName="year" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.year.errors }" />
            <div *ngIf="submitted && f.year.errors" class="invalid-feedback">
              <div *ngIf="f.year.errors.required">Year is required</div>
              <div *ngIf="f.year.errors.year">Year must be a valid year</div>
            </div>
          </div>
          <div class="form-group">
            <br><label>Price</label><br>
            <input type="text" formControlName="price" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.price.errors }" />
            <div *ngIf="submitted && f.price.errors" class="invalid-feedback">
              <div *ngIf="f.price.errors.required">Password is required</div>
            </div>
          </div>
          <div class="form-group">
            <br><label>In stock</label><br>
            <input type="text" formControlName="instock" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.instock.errors }" />
            <div *ngIf="submitted && f.instock.errors" class="invalid-feedback">
              <div *ngIf="f.instock.errors.required">In stock is required</div>
            </div>
          </div>
          <div class="form-group">
            <button  mat-button  class="btn btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
