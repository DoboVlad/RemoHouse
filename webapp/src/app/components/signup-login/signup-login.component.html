<div class="container">
  <div class="row">
    <div class="panel-heading">
      <div class="panel-title text-center">
        <h1 class="title">SIGN UP</h1>
      </div>
    </div>
    <div class="main-login main-center">
      <form class="form-horizontal" method="post" action="#">
        <div class="form-group">
          <label for="name" class="cols-sm-2 control-label">Your Name</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-user fa-lg" aria-hidden="true"></i></span>
              <input type="text" class="form-control" name="name" id="name"  placeholder="Enter your Full Name" />
            </div>
            <div class="message" id="message_name">
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="email" class="cols-sm-2 control-label">Your Email</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
              <input type="email" class="form-control" name="email" id="email"  placeholder="Enter your Email"/>
            </div>
            <div class="message" id="message_mail">
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="phone" class="cols-sm-2 control-label">Number Phone</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-phone-square fa-lg" aria-hidden="true"></i></span>
              <input type="phone" class="form-control" name="phone" id="phone"  placeholder="Enter your Phone Number"/>
            </div>
            <div class="message" id="message_phone">
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="username" class="cols-sm-2 control-label">Username</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
              <input type="text" class="form-control" name="username" id="username"  placeholder="Enter your Username"/>
            </div>
            <div class="message" id="message_username">
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="password" class="cols-sm-2 control-label">Password</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-unlock fa-lg" aria-hidden="true"></i></span>
              <input type="password" class="form-control" name="password" id="password"  placeholder="Enter your Password"/>
            </div>
            <div class="message" id="message_password">
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="confirm" class="cols-sm-2 control-label">Confirm Password</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
              <input type="password" class="form-control" name="conf_password" id="conf_password"  placeholder="Confirm your Password"/>
            </div>
            <div class="message" id="message_conf_password">
            </div>
          </div>
        </div>
        <div class="form-group ">
          <button type="button" class="btn btn-primary btn-lg btn-block login-button" onclick="check()">Sign Up</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!DOCTYPE html>
<html>
<head>
  <!---head here-->
  <title>Login</title>
  <style>
    body {
      background: #181818 !important;
      color: #b3b3b3 !important;
    }
    #button{
      bottom:0;
      position: fixed;
    }
  </style>
  <meta name = "viewport" content = "width = device-width, initial-scale = 1, shrink-to-fit = no">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
</head>
<body>
<!--body here-->
<main ng-app="login">
  <div class="h1">Log in</div>
  <hr>
  <div>
    <form id="login-form" name="login">
      <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
        <input type="text" name="username" id="username" placeholder="Username or Phone Number" class="form-control input-lg" >
      </div>
      <span id="username-glyph" class="hidden"></span>
      <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
        <input type="password" name="password" id="password" placeholder="Password" class="form-control input-lg">
      </div>
      <span id="password-glyph" class="hidden"></span>
      <br>
      <div class="container-fluid">
        <div class="container">
          <div class="col-1 center-block text-right">
            <a href="#">
              Don't have an account? Sign up
            </a>
          </div>
        </div>
      </div>
      <div id="button" class="btn-group btn-group-justified">
        <a href="#" class="btn btn-primary">Login</a>
      </div>
    </form>
  </div>
</main>
</body>
</html>
