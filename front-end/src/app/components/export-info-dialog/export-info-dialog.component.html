<h2>Export info</h2>
<mat-dialog-content>
  <mat-horizontal-stepper [linear]="false" #stepper>
    <mat-step>
      <ng-template matStepLabel>Select the location</ng-template>
      <mat-selection-list #location multiple="true" (selectionChange)="getRoom(location.selectedOptions.selected)">
        <mat-list-option *ngFor="let location of locations" [value]="location">
          {{location.name}}
        </mat-list-option>
      </mat-selection-list>
      <div>
        <button mat-button matStepperNext>Next</button>
      </div>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Select the room</ng-template>
      <mat-selection-list #room *ngFor="let roomNow of rooms | keyvalue" multiple="true" (selectionChange)="getGsm(roomNow.key, room.selectedOptions.selected)">
        <h3 matSubheader >{{roomNow.key}}</h3>
        <mat-list-option *ngFor="let roomList of roomNow.value" [value]="roomList">
          {{roomList.name}}
        </mat-list-option>
        <mat-divider></mat-divider>
      </mat-selection-list>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Select the controllers</ng-template>
      <mat-list *ngFor="let gsm of gsms | keyvalue">
          <h3 matSubheader>{{gsm.key}}</h3>
          <mat-selection-list *ngFor="let gsmList of gsm.value | keyvalue" multiple = "true">
            <h3 matSubheader>{{gsmList.key}}</h3>
            <mat-list-option *ngFor="let gsmController of gsmList.value" [value]="gsmList">
              {{gsmController.type}}
            </mat-list-option>
            <mat-divider></mat-divider>
          </mat-selection-list>
      </mat-list>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Select the export method</ng-template>
      <mat-selection-list #optionList multiple="false">
        <mat-list-option *ngFor="let method of methods">
          {{method}}
        </mat-list-option>
      </mat-selection-list>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button (click)="stepper.reset()">Reset</button>
      </div>
    </mat-step>
  </mat-horizontal-stepper>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-button (click)="closeDialog()">Cancel</button>
  <button mat-button (click)="export(optionList.selectedOptions.selected)">Export</button>
</mat-dialog-actions>
