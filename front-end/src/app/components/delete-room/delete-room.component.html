<h2>Delete room</h2>
<mat-dialog-content>Are you sure you want to delete this room?</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-button (click)="closeDialog()">Cancel</button>
  <button mat-button (click)="deleteRoom()" cdkFocusInitial>Delete</button>
</mat-dialog-actions>
