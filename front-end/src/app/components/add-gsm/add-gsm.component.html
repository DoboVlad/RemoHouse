<h1 mat-dialog-title>Add a new GSM controller</h1>
  <p>Type: </p>
<mat-form-field appearance="fill">
  <mat-label>Select</mat-label>
  <mat-select>
    <mat-option name="type" ngDefaultControl value="door" #gsm_type [(ngModel)]="data.gsm_type" >Door</mat-option>
    <mat-option name="type" ngDefaultControl value="window" #gsm_type [(ngModel)]="data.gsm_type">Window</mat-option>
  </mat-select>
</mat-form-field>
<br>
<label>Status: </label>
<mat-radio-group>
  <mat-radio-button value="ON" name="status" ngDefaultControl color="warn" #status [(ngModel)]="data.status">ON</mat-radio-button>
  <mat-radio-button value="OFF" name="status" ngDefaultControl class="button2" color="warn" #status [(ngModel)]="data.status">OFF</mat-radio-button>
</mat-radio-group>
<br>
  <p><br>Phone number:</p>
<mat-form-field appearance="fill">
  <mat-label>Phone number</mat-label>
  <input matInput #phoneNumber [(ngModel)]="data.phoneNumber" name="phone" ngDefaultControl>
</mat-form-field>
<br><br>
<button (click)="add(gsm_type.value, status.value, phoneNumber.value)">ADD</button>
<button (click)="onCloseClick()">Cancel</button>
