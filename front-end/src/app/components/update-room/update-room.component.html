<h2>Update Room</h2>
<mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Change room name:</mat-label>
    <input matInput #name>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-button (click)="closeDialog()">Cancel</button>
  <button mat-button (click)="save(name.value)" cdkFocusInitial>Save</button>
</mat-dialog-actions>
