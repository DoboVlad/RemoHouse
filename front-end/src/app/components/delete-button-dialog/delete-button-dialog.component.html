<div class="dialog"><h2>Delete button</h2>
<mat-dialog-content>Are you sure you want to delete this button?</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-button (click)="close()">Cancel</button>
  <button mat-button (click)="delete()" cdkFocusInitial>Delete</button>
</mat-dialog-actions>
</div>
