<head>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>


<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>
<body>

<div class="form-gap"></div>
<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="text-center">
            <h3><i class="fa fa-lock fa-4x"></i></h3>
            <h2 class="text-center" id="titlu">How would you like to reset your password?</h2>
            <div class="panel-body">

              <!--PANOU DE ALEGERE A OPTIUNIILOR: PHONE SAU EMAIL-->
              <div id="choose">
              <form id="register-form" role="form" autocomplete="off" class="form" method="post">
                <div id="reset">
                <div class="form-group" style="float: left; width: 40%; margin-right: 5%; margin-left: 5%;" id="element1">
                  <button name="recover-submit" class="btn btn-lg btn-primary btn-block" type="submit" (click)="resetPassword1()">
                    <span class="input-group-addon" style="background: transparent" class="glyphicon glyphicon-envelope color-blue"></span></button>
                </div>
                <div class="form-group" style="float: left; width: 40%;" id="element2">
                  <button name="recover-submit" class="btn btn-lg btn-primary btn-block" type="submit" (click)="resetPassword()">
                    <span class="input-group-addon" class="glyphicon glyphicon-phone color-blue"></span></button>
                </div>
                  <div class="form-group">
                    <button name="recover-submit" class="btn btn-lg btn-primary btn-block" style="width: 85%; margin-left: 5%;margin-right: 5%;" routerLink="/register" >Cancel</button>
                  </div>
                </div>
              </form>
                </div>

                <!--DACA ALEGE PRIN EMAIL SA FACA RESETAREA PAROLEI-->
                <div id="resetEmail" style="display: none">
                  <form>
                  <div class="form-group">
                    <div class="input-group">
                      <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                      <input #email id="email" name="email" placeholder="email address" class="form-control"  type="email" required="required">
                    </div>
                  </div>
                  <div class="form-group">
                    <input name="recover-submit" class="btn btn-lg btn-primary btn-block" value="Update Password" type="submit" (click)="reset('email',email.value)">
                  </div>
                    <div class="form-group">
                      <button name="recover-submit" class="btn btn-lg btn-primary btn-block" (click)="cancel()">BACK</button>
                    </div>
                  </form>
                  </div>

              <!--DACA ALEGE PRIN TELEFON SA FACA RESETAREA PAROLEI-->
                <div id="resetPhone" style="display: none">
                  <form>
                  <div class="form-group">
                    <div class="input-group">
                      <span class="input-group-addon"><i class="glyphicon glyphicon-phone color-blue"></i></span>
                      <input #phoneNumber placeholder="phone number" class="form-control" type="text" required="required">
                    </div>
                  </div>
                  <div class="form-group">
                    <input name="recover-submit" class="btn btn-lg btn-primary btn-block" value="Update Password" type="submit" (click)="reset('phone',phoneNumber.value)">
                  </div>

                  <div class="form-group">
                    <button name="recover-submit" class="btn btn-lg btn-primary btn-block" (click)="cancel()">BACK</button>
                  </div>
                  </form>
                </div>

                <!--PANOUL IN CARE TREBUIE SA COMPLETEZE CU CODUL PRIMIT-->
                  <div id="reset1" style="display: none">
                    <form>
                    <p>
                      Please check your <span id="span1"></span> to see if you received a text message with a code. The code consists of 6 characters.
                    </p>
                    <div class="form-group">
                      <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-flag color-blue"></i></span>
                        <input #code placeholder="code" required="required" class="form-control"  type="text">
                      </div>
                    </div>
                    <div class="form-group">
                      <input name="recover-submit" class="btn btn-lg btn-primary btn-block" value="Continue" type="submit" (click)="continue(code.value)">
                    </div>
                    </form>
                  </div>

                  <!--PANOUL IN CARE TREBUIE SA ALEAGA O NOUA PAROLA-->
                <div id="continue" style="display: none">
                  <form>
                  <p>
                    Please choose a new password!
                  </p>
                  <div class="form-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock color-blue"></i></span>
                    <input #password  placeholder="New password"  required="required" class="form-control"  type="password">
                  </div>
                  <div class="form-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock color-blue"></i></span>
                    <input #passwordConfirm placeholder="Confirm your password" required="required" class="form-control" type="password">
                  </div>
                  <div class="form-group">
                    <input name="recover-submit" class="btn btn-lg btn-primary btn-block" value="Update password" type="submit" (click)="succes(password.value,passwordConfirm.value)">
                  </div>
                </form>
                </div>
                </div>


              <!--PANOUL FINAL, IN CARE APARE UN MESAJ SPECIFIC-->
            <div id="succes" style="display: none">
                <p>
                  Your password has been successfully changed!
                  Click below to go to register page.
                </p>
              <div class="form-group">
                <input name="succes" class="btn btn-lg btn-primary btn-block" value="GO BACK TO SIGN IN" type="submit" routerLink="/register">
              </div>
            </div>
              </div>
            </div>
          </div>
        </div>
      </div>
</div>
</body>
