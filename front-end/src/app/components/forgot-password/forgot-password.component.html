<head>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>


<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>
<body>

<div class="form-gap"></div>
<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="text-center">
            <h3><i class="fa fa-lock fa-4x"></i></h3>
            <h2 class="text-center" id="titlu">How would you like to reset your password?</h2>
            <div class="panel-body">
              <div id="choose">
              <form id="register-form" role="form" autocomplete="off" class="form" method="post">
                <div id="reset">
                <div class="form-group" style="float: left; width: 40%; margin-right: 5%; margin-left: 5%;" id="element1">
                  <button name="recover-submit" class="btn btn-lg btn-primary btn-block" type="submit" (click)="resetPassword1()">
                    <span class="input-group-addon" style="background: transparent" class="glyphicon glyphicon-envelope color-blue"></span></button>
                </div>
                <div class="form-group" style="float: left; width: 40%;" id="element2">
                  <button name="recover-submit" class="btn btn-lg btn-primary btn-block" type="submit" (click)="resetPassword()">
                    <span class="input-group-addon" class="glyphicon glyphicon-phone color-blue"></span></button>
                </div>
                  <div class="form-group">
                    <button name="recover-submit" class="btn btn-lg btn-primary btn-block" style="width: 85%; margin-left: 5%;margin-right: 5%;" routerLink="/register" >Cancel</button>
                  </div>
                </div>
                <div id="resetEmail" style="display: none">
                  <div class="form-group">
                    <div class="input-group">
                      <span class="input-group-addon"class="glyphicon glyphicon-envelope color-blue" style="display: inline"></span>
                      <input name="email" placeholder="email address" class="form-control" type="email" style="display: inline">
                    </div>
                  </div>
                  <div class="form-group">
                    <input name="recover-submit" class="btn btn-lg btn-primary btn-block" value="Reset Password" type="submit" style="background-color: #82A3A1; border-radius: 20px;
  border: 1px solid #82A3A1;">
                  </div>
                    <div class="form-group">
                      <button name="recover-submit" class="btn btn-lg btn-primary btn-block" (click)="cancel()">Cancel</button>
                    </div>
                  </div>

                <div id="resetPhone" style="display: none">
                  <div class="form-group">
                    <div class="input-group">
                      <span class="input-group-addon" class="glyphicon glyphicon-phone color-blue"></span>
                      <input name="email" placeholder="phone number" class="form-control" type="text">
                    </div>
                  </div>
                  <div class="form-group">
                    <input name="recover-submit" class="btn btn-lg btn-primary btn-block" style="background-color: #82A3A1; border-radius: 20px;
  border: 1px solid #82A3A1;" value="Reset Password" type="submit">
                  </div>
                  <div class="form-group">
                    <button name="recover-submit" class="btn btn-lg btn-primary btn-block" (click)="cancel()">Cancel</button>
                  </div>
                </div>

              </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
