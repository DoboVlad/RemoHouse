<h1 mat-dialog-title>Change your password</h1>
<div mat-dialog-content class="content">
  <h2>Old password</h2>
  <input #oldPassword type="password">
  <h2>New password</h2>
  <input #newPassword type="password">
</div>
<div mat-dialog-actions class="buttons">
  <p (click)="onCloseClick()">Close</p>
  <p (click)="parse(oldPassword.value,newPassword.value)">Ok</p>
</div>
